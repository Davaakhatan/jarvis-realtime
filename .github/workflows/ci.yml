name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-ts:
    name: Lint & Test TypeScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run build

      - name: Test
        run: npm test

  lint-and-test-python:
    name: Lint & Test Python
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [verification, vector-store]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio

      - name: Lint with ruff
        run: |
          cd services/${{ matrix.service }}
          ruff check .

      - name: Test
        run: |
          cd services/${{ matrix.service }}
          pytest -v || true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test-ts, lint-and-test-python]

    steps:
      - uses: actions/checkout@v4

      - name: Build orchestrator
        run: docker build -t jarvis-orchestrator:${{ github.sha }} .

      - name: Build verification service
        run: docker build -t jarvis-verification:${{ github.sha }} ./services/verification

      - name: Build vector-store service
        run: docker build -t jarvis-vector-store:${{ github.sha }} ./services/vector-store
